<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>En Plein Air</title>
  <style>
    * {
      outline: none;
    }
  </style>
  <script src="http://127.0.0.1:3000/seed"></script>
  <script src="yui.config.js"></script>
  <script src="yui.app.js"></script>
</head>
<body class="yui3-skin-sam">
  <div id="app-menu">
    <div id="app-menu-buttons">
      <button class="radio" data-route="create">Create palette</button>
      <button class="radio" data-route="history">History</button>
      <button class="radio" data-route="palettes">Palettes</button>
    </div>
  </div>
  <div id="app-content"></div>

  <script id="tpl-create-view" type="text/x-handlebars-template">
    <img class="img"/>
    <ul>
      <li><label>Right from your camera <input value="Make shot" type="button" class="app-create-view-show-camera"/></label></li>
      <li><label>From local file <input class="app-create-view-file-input" type="file"/></label></li>
      <li>
        <label>By image URL <input type="text" class="app-create-view-url" value="images/fish.jpeg"/></label>
        <input value="Create palette" type="button" class="app-create-view-create-from-url"/>
      </li>
    </ul>
    <div class="app-create-view-palette">

    </div>
  </script>

  <script id="tpl-palette" type="text/x-handlebars-template">
    <div>
      <img src="{{image.url}}"/><br/>
      {{#colors}}
        <div style="width: 50px; height: 50px; background: rgb({{.}}); display: inline-block"></div>
      {{/colors}}
    </div>
  </script>
</body>
</html>
