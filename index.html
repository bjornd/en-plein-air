<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>En Plein Air</title>
  <script src="http://kirills-macbook-pro.local:3000/seed"></script>
  <script src="yui.config.js"></script>
  <script src="yui.app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-menu">
    <div id="app-menu-buttons">
      <button class="radio" data-route="create">Create palette</button>
      <button class="radio" data-route="palettes">Palettes</button>
      <button class="radio" data-route="about">About</button>
    </div>
  </div>

  <div id="app-content"></div>

  <script id="tpl-create-view" type="text/x-handlebars-template">
    <ul class="app-create-view-menu">
      <li class="app-create-view-show-camera">
        <div class="app-create-view-menu-icon" data-icon="&#xe00b;"></div>
        <div>Camera</div>
      </li>
      <li class="app-create-view-from-file">
        <div class="app-create-view-menu-icon" data-icon="&#xe029;"></div>
        <div>Local file</div>
        <input type="file" class="app-create-view-file-input"/>
      </li>
      <li class="app-create-view-from-url">
        <div class="app-create-view-menu-icon" data-icon="&#xe01b;"></div>
        <div>Image URL</div>
      </li>
    </ul>
    <div class="app-create-view-palette"></div>
  </script>

  <script id="tpl-palette" type="text/x-handlebars-template">
    <div class="palette">
      <div class="palette-image-wrap">
        <img class="palette-image" src="{{image.url}}"/>
      </div>
      {{#colors}}
        <div class="palette-sample {{brightnessClass this}}" style="background: rgb({{this}})">
            {{colorToHex this}}
        </div>
      {{/colors}}
    </div>
  </script>
</body>
</html>
